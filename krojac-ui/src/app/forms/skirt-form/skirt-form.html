<h3>Skirt Parameters</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Skirt Type</mat-label>
    <mat-select formControlName="type">
      @for (t of skirtTypes; track $index) {
        <mat-option [value]="t">{{ t }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Waist Circumference (cm)</mat-label>
    <input matInput type="number" formControlName="waist">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hip Circumference (cm)</mat-label>
    <input matInput type="number" formControlName="hips">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Skirt Length (cm)</mat-label>
    <input matInput type="number" formControlName="length">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Get Recommendation
  </button>
</form>
